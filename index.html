<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
	<title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>
	<div class="header">
		<div class="title">
			<p>Rock</p>
			<p>Paper</p>
			<p>Scissors</p>
		</div>
		<div class="score">
			<span>Score</span>
			<p>0</p>
		</div>
	</div>

	<div class="game-1">
		<div class="tier-1">
			<div class="piece-border paper">
				<div class="piece">
					<img src="images\icon-paper.svg" alt="paper">
				</div>
			</div>
			<!-- <div class="line-1">
			</div> -->
			<div class="piece-border scissors">
				<div class="piece">
					<img src="images\icon-scissors.svg" alt="scissors">
				</div>
			</div>
		</div>
		<div class="tier-2">
			<!-- <div class="line-2">
			</div> -->
			<div class="piece-border rock">
				<div class="piece">
					<img src="images\icon-rock.svg" alt="rock">
				</div>
			</div>
			<!-- <div class="line-3">
			</div> -->
		</div>
	</div>

	<div class="game-2">
		<div class="you">
			<p>You Picked</p>
			<div class="celeb-1 change-color">
				<div class="celeb-2 change-color">
					<div class="piece-border">
						<div class="piece">
							<img src="images\icon-paper.svg" alt="paper">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="message">
			<h2></h2>
			<button>PLAY AGAIN</button>
		</div>
		<div class="house">
			<p>The House Picked</p>
			<div class="celeb-1 change-color">
				<div class="celeb-2 change-color">
					<div class="piece-border">
					<div class="piece">
						<img src="" alt="">
					</div>
				</div>
			</div>
			</div>
		</div>
	</div>
	<div class="dialog-back">
		<dialog id="desktop" open>
			<div class="heading">
				<p>Rules</p>
				<img src="images/icon-close.svg" alt="Close">
			</div>
			<img src="images/image-rules.svg" alt="Rules of the Game">
		</dialog>
	</div>

	<div class="dialog-back">
		<dialog id="mobile" open>		
			<p>Rules</p>
			<img src="images/icon-close.svg" alt="Close">
			<img src="images/image-rules.svg" alt="Rules of the Game">
		</dialog>
	</div>

	<div class="footer">
		<button class="rules">Rules</button>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="#">Acestar</a>.
		</div>
	</div>

	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
